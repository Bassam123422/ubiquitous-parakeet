name: Build Unity Android

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build Android
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          lfs: true

      - name: Cache Unity
        uses: actions/cache@v3
        with:
          path: Library
          key: Library-${{ runner.os }}-${{ hashFiles('**/Packages/manifest.json') }}
          restore-keys: |
            Library-${{ runner.os }}-

      - name: Build Android
        uses: game-ci/unity-builder@v4
        with:
          unityVersion: 2021.3.23f1
          targetPlatform: Android

      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: Android-APK
          path: build/Android/*.apk
